<aside>
  <h3>Add a Job</h3>
    <form class="job-form" #jobForm="ngForm" (ngSubmit)="onSubmit(jobForm)">
      <label for="title">Title</label>
      <input type="text" id="title" name="title" [(ngModel)]="data.title">
      <label for="pay">Compensation</label>
      <input type="text" id="pay" name="pay" [(ngModel)]="data.pay">
      <label for="description">Description</label>
      <textarea name="description" id="description" rows="8" cols="40" [(ngModel)]="data.description"></textarea>
      <input type="submit" name="submit" value="Submit" />
    </form>
</aside>
